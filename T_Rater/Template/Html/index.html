<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../Static/Css/index.css">
		<title>Teacher Rater</title>
	</head>
	<body>
		<div class="header">
			<div class="left">
				<h1>T-Rater</h1>
			</div>
			<div class="right">
				<button class="btn1"><a href="login.html">Login</a></button>
				<button class="btn2"><a href="signup.html">SignUp</a></button>
				<div class="hamburger">
					<img src="../../Static/Images/list.png" alt="hamburger logo for website" id="hamburger_logo" onclick="openPopup()">
				</div>
			</div>
		</div>
		<div class="login-container">
		<div class="login-popup">
					<h1><a href="login.html">Login</a></h1>
					<h1><a href="signup.html">SignUp</a></h1>
					<img src="../../Static/Images/cross.png" alt="" id="cross_logo" onclick="closePopup()">
				</div>
				</div>
		<div class="search-section">
			<div class="out-container">
				<div class="in-container">
					<div class="contents">
						<h1>Teacher Raater</h1>
						<h1>Enter teacher you want to rate</h1>
						<input type="text" placeholder="Teacher's Name">
					</div>
				</div>
			</div>
		</div>
		<div class="feature-section">
			<div class="feature-contents">
				<h1>Rate your teacher in <br> Teacher Rater</h1>
				<h1 class="our-feature">Our Features</h1>
				<div class="first-image">
				<img src="../../Static/Images/image9.png" alt="edit vector image">
				<h1>Manage and edit your <br> ratings</h1>
				</div>
				<div class="first-image">
				<img src="../../Static/Images/image11.png" alt="amonymous vector image">
				<h1>Your ratings are <br> anonymous</h1>
				</div>
				<div class="first-image">
				<img src="../../Static/Images/image10.png" alt="like or dislike image">
				<h1>Like or dislike <br> ratings</h1>
				</div>
			</div>
		</div>
		<div class="footer-section">
			<div class="footer-contents">
				<div class="left-part">
					<p>copyright &copy; 2022 Rate My Professor. Designed by Anonymous</p>
				</div>
				<div class="right-part">
					<h1>T-Rater</h1>
				</div>
			</div>
		</div>
		<script src="../../Static/Js/index.js"></script>
	</body>
</html>
